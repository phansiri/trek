<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

    </style>
</head>
<body>

<form action="#" method="post">

    <div class="visitor">
        <h2>Visitor Information</h2>
        <label for="vlname">Last Name</label>
        <input type="text" id="vlname">
        <label for="vfname">First Name</label>
        <input type="text" id="vfname">
        <label for="vphone">Phone Number</label>
        <input type="text" id="vphone">
        <label for="vemail">Email</label>
        <input type="text" id="vemail">
        <label for="vaddress1">Address 1</label>
        <input type="text" id="vaddress1">
        <label for="vaddress2">Address 2</label>
        <input type="text" id="vaddress2">
        <label for="vcity">City</label>
        <input type="text" id="vcity">
        <label for="vstate">State</label>
        <input type="text" id="vstate">
        <label for="vzip">Zip</label>
        <input type="text" id="vzip">
    </div>

    <div class="emergency">
        <h2>Emergency Contact</h2>
        <label for="elname">Last Name</label>
        <input type="text" id="elname">
        <label for="efname">First Name</label>
        <input type="text" id="efname">
        <label for="ephone">Phone Number</label>
        <input type="text" id="ephone">
        <label for="eemail">Email</label>
        <input type="text" id="eemail">
        <label for="eaddress1">Address 1</label>
        <input type="text" id="eaddress1">
        <label for="eaddress2">Address 2</label>
        <input type="text" id="eaddress2">
        <label for="ecity">City</label>
        <input type="text" id="ecity">
        <label for="estate">State</label>
        <input type="text" id="estate">
        <label for="ezip">Zip</label>
        <input type="text" id="ezip">
    </div>

    <div class="transportation">
        <h2>Transportation Info</h2>
        <label for="make">Make</label>
        <input type="text" id="make">
        <label for="model">Model</label>
        <input type="text" id="model">
        <label for="year">Year</label>
        <input type="text" id="year">
        <label for="registered">Plate Registered</label>
        <input type="text" id="registered">
        <label for="plate">Plate Number</label>
        <input type="text" id="plate">
        <label for="info">Vehicle Info</label>
        <input type="text" id="info">
    </div>
    <button type="submit">Submit</button>
</form>



</body>
</html>
